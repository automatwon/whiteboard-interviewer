<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- Include Firebase -->
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>

  <!-- Include CodeMirror and its JavaScript mode file -->
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css" />

  <!-- Include Firepad -->
  <script src="firepad.js"></script>
  <link rel="stylesheet" href="firepad.css" />

  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; position: relative; }
    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make firepad fill the entire browser. */
    .firepad {
      position: absolute; left: 0; top: 0; bottom: 0; right: 0; height: auto;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script>
    var ref = new Firebase('https://whiteboard-interviewer.firebaseIO.com/editor');

    //// Create CodeMirror (with line numbers and the JavaScript mode).
    var codeMirror = CodeMirror(document.getElementById('container'), {
      lineNumbers: true,
      lineWrapping: true,
      mode: 'javascript'
    });

    //// Create Firepad (with rich text toolbar and shortcuts enabled).
    var firepad = Firepad.fromCodeMirror(ref, codeMirror,
        { richTextToolbar: true, richTextShortcuts: true });

  </script>
</body>
</html>
